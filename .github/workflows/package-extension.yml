name: Auto Package Easy-Keys Extension

on:
  push:
    branches:
      - master

jobs:
  package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # NÃ©cessaire pour comparer les commits

      - name: Detect manifest changes
        id: detect
        run: |
          echo "ðŸ” Recherche de modifications dans les manifest.json..."
          if git diff --name-only HEAD^ HEAD | grep -q "manifest.json"; then
            echo "âœ… Au moins un manifest.json a changÃ©."
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ Aucun manifest.json nâ€™a Ã©tÃ© modifiÃ©. ArrÃªt du workflow."
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Stop if no manifest changed
        if: steps.detect.outputs.changed == 'false'
        run: |
          echo "ðŸ›‘ Aucun changement dÃ©tectÃ© dans les manifest.json â€” pas de nouveau package."
          exit 0

      - name: Validate manifest.json files
        run: |
          echo "ðŸ” Validation des manifest.json..."
          for MANIFEST_PATH in $(find . -type f -name "manifest.json"); do
            echo "ðŸ§© VÃ©rification de : $MANIFEST_PATH"
            jq empty "$MANIFEST_PATH" || (echo "âŒ JSON invalide dans $MANIFEST_PATH" && exit 1)
            for field in name version manifest_version; do
              if ! jq -e ".$field" "$MANIFEST_PATH" > /dev/null; then
                echo "âŒ Champ manquant dans $MANIFEST_PATH : $field"
                exit 1
              fi
            done
          done
          echo "âœ… Tous les manifest.json sont valides !"

      - name: Extract version from main manifest.json
        id: manifest
        run: |
          MAIN_MANIFEST="manifest.json"
          VERSION=$(jq -r '.version' "$MAIN_MANIFEST")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version principale dÃ©tectÃ©e : $VERSION"

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Check if version already released
        id: version_check
        run: |
          VERSION=${{ steps.manifest.outputs.version }}
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "âš ï¸ La version v$VERSION existe dÃ©jÃ . Aucun nouveau packaging nÃ©cessaire."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "âœ… Nouvelle version dÃ©tectÃ©e : v$VERSION"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Stop if version already released
        if: steps.version_check.outputs.skip == 'true'
        run: |
          echo "ðŸ›‘ Fin du workflow : la version existe dÃ©jÃ ."
          exit 0

      - name: Create or update tag
        run: |
          VERSION=${{ steps.manifest.outputs.version }}
          git tag -f "v$VERSION"
          git push origin "v$VERSION" --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create build directory
        run: mkdir -p dist

      - name: Create ZIP package
        run: |
          zip -r dist/Easy-Keys_v${{ steps.manifest.outputs.version }}.zip . -x ".git/*" ".github/*" "dist/*"

      - name: Upload packaged extension as artifact
        uses: actions/upload-artifact@v4
        with:
          name: easy-keys-package
          path: dist/Easy-Keys_v${{ steps.manifest.outputs.version }}.zip

      - name: Create or Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.manifest.outputs.version }}
          name: "Easy-Keys v${{ steps.manifest.outputs.version }}"
          files: dist/Easy-Keys_v${{ steps.manifest.outputs.version }}.zip
          make_latest: true
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
